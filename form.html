<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <label for ="username">Name: </label>

        </br>
        </br>

        </br>
        </br>
        <label for ="phoneNo">Phone: </label>
        <input type ="tel"  id="phoneNo" placeholder="enter your mo.no">
        </br>
        </br> 
        <label for="occupation">Occupation :</label>
        <select id="occupation" name= occupation>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>

        </br>
        </br>

        <label for="fileupload">Resume :</label>
        <input type="file" name="fileupload" id="fileupload">
        </br>
        </br>        
        <label for="counter">Experience(year):</label>
        <input type="number" name="counter" id="counter" min="0" max="30">
        </br>
        </br>
        <fieldset>  
            <legend> Skills : </legend>
            </br>
            <input type="checkbox"  id="topic">
            <label for="topic">HTML</label>
            </br>
            </br>
            <input type="checkbox"  id="topic">
            <label for="topic">CSS</label>
            </br>
            </br>
            <input type="checkbox"  id="topic">
            <label for="topic">JavaScript</label>
        </fieldset>
        </br>
        </br>
        <label for ="education">Highest Education</label>
        <select name="Highest Education"id="education">
            <option value="High School">High School</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master Degree">Master Degree</option>
            <option value="PhD">PhD</option>
        </select>
        </br>
        </br>
        <fieldset>
            <legend>Availability</legend>
            <label for="avail" >Full-time</label>
            <input type="radio" name="Availability" id="avail">
            </br>
            </br>
            <label for="avail" >Part-time</label>
            <input type="radio" name="Availability" id="avail">
        </fieldset>
        <label for="comment" >Additional Comments :</label>
        </br>
        <textarea name="comment" id="comment" row="10" cols="30"></textarea>
        <button>Submit Application</button>
    </form>
    
</body>
</html>
